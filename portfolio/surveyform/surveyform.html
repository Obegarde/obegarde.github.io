<!DOCTYPE html>
<html>
  <head>
<charset=utf-8>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
<h1 id="title">Obegarde's Survey Form</h1>
<p class="description"> A form survey made by Obegarde to extract information and learn.</p>
<form id="survey-form">
  <div class="form-group">
  <label id="name-label" for="name">Name: <input id="name" type="text" required placeholder="Your Name" /></label></div>
  <div class="form-group">
  <label id="email-label" for="email">Email: <input id="email" type="email" required placeholder="Your Email" /></label></div>
  <div class="form-group">
  <label id="number-label" for="number">Age: <input id="number" type="number" min=0 max=120 placeholder="Your Age" /></label></div>
  <div class="form-group">
<label id="pet-label" for="dropdown"> Favorite type of pet: 
<select id="dropdown">
<option value="">Please select your favourite type of pet</option>
<option value="dogs">Dogs</option>
<option value="cats">Cats</option>
<option value="fish">Fish</option>
<option value="birds">Birds</option>
<option value="reptiles">Reptiles</option>
<option value="rabbits">Rabbits</option>
<option value="poultry">Poultry</option>
<option value="hamsters">Hamsters</option>
<option value="guinea-pigs">Guinea Pigs</option>
<option value="ferrets">Ferrets</option>
</label>
</select>
</div>
<div class="form-group">
<label>Do you eat your pizza crusts ?
<label>Yes <input type="radio" name="crust-eater" value="yes" /></label>
<label>No <input type="radio" name="crust-eater" value="no" /></label>
</label>
</div>
<div class="form-group">
  <p>
<label>Things you can see right now:
  </p>
<label>PC Monitor: <input type="checkbox" value="pc-monitor" /></label>
<label>Laptop: <input type="checkbox" value="laptop" /></label>
<label>Keyboard: <input type="checkbox" value="keyboard" /></label>
<label>Mouse: <input type="checkbox" value="mouse" /></label>
<label>Mousepad: <input type="checkbox" value="mousepad" /></label>
<label>Microphone<input type="checkbox" value="microphone" /></label>
<label>Teapot: <input type="checkbox" value="teapot" /></label>
<label>Mug: <input type="checkbox" value="mug" /></label>
<label>Notebook: <input type="checkbox" value="notebook" /></label>
<label>Pencil: <input type="checkbox" value="pencil" /></label>
<label>Fountain pen: <input type="checkbox" value="fountain-pen" /></label>
<label>Chewing gum: <input type="checkbox" value="chewing-gum" /></label></label>
</div>
<div class="form-group">
<label> Additional comments: <textarea placeholder= "Anything else you might want me to know about."></textarea></label>
</div>
<div class="form-group">
<input type="submit" id="submit" value="Submit" /></div>
</form>
  </body>
</html>
